name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Package deployment files
        run: |
          mkdir -p deploy_package
          cp -r .next/standalone/* deploy_package/
          cp -r .next/static deploy_package/.next/
          cp -r public deploy_package/
          cp ecosystem.config.js deploy_package/
          cp scripts/server-deploy.sh deploy_package/

          # 打包为 tar.gz
          tar -czf deploy-${{ github.sha }}.tar.gz -C deploy_package .

          # 创建 latest 链接（方便服务器下载）
          cp deploy-${{ github.sha }}.tar.gz deploy-latest.tar.gz

          echo "Package size: $(du -h deploy-latest.tar.gz | cut -f1)"

      - name: Upload to Tencent COS
        uses: TencentCloud/cos-action@v1
        with:
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          cos_bucket: ${{ secrets.COS_BUCKET }}
          cos_region: ${{ secrets.COS_REGION }}
          local_path: deploy-latest.tar.gz
          remote_path: /builds/9yan-cn/
          clean: false

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # 从 COS 下载（使用内网域名更快）
            wget -O deploy.tar.gz \
              "https://${{ secrets.COS_BUCKET }}.cos.${{ secrets.COS_REGION }}.myqcloud.com/builds/9yan-cn/deploy-latest.tar.gz"

            # 解压
            tar -xzf deploy.tar.gz
            rm deploy.tar.gz

            # 执行部署
            chmod +x server-deploy.sh
            ./server-deploy.sh

      - name: Health check
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sleep 3
            if pm2 describe 9yan.cn > /dev/null 2>&1; then
              echo "✅ Application is running"
              pm2 list
            else
              echo "❌ Application failed to start"
              exit 1
            fi
