name: Deploy to Server

on:
  push:
    branches:
      - main
      - public/blogs
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch blog content
        run: |
          git fetch origin public/blogs
          mkdir -p public/blogs
          git archive origin/public/blogs | tar -x -C public/blogs
          rm -rf public/blogs/.*
          echo "‚úÖ ÊñáÁ´†ÂÜÖÂÆπÂ∑≤ÊãâÂèñ"

      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      - name: Package
        run: |
          cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/
          rm -rf .next/standalone/public/.*
          cp ecosystem.config.js scripts/server-deploy.sh .next/standalone/
          mkdir -p deploy_package
          cp -r .next/standalone/. deploy_package/
          tar -czf deploy.tar.gz -C deploy_package .
          echo "üì¶ Package size: $(du -h deploy.tar.gz | cut -f1)"

      - name: Upload
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: 'deploy.tar.gz'
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Deploy
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 10m
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            find . -mindepth 1 -maxdepth 1 ! -name 'deploy.tar.gz' ! -name 'logs' -exec rm -rf {} +
            tar -xzf deploy.tar.gz && rm deploy.tar.gz
            chmod +x server-deploy.sh && ./server-deploy.sh
