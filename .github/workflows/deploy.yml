name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Prepare deployment package
        run: |
          mkdir -p deploy_package
          cp -r .next/standalone/* deploy_package/
          cp -r .next/static deploy_package/.next/
          cp -r public deploy_package/
          cp ecosystem.config.js deploy_package/
          cp scripts/server-deploy.sh deploy_package/

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: 'deploy_package/*'
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 1
          rm: false

      - name: Initialize and start application
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            chmod +x server-deploy.sh
            ./server-deploy.sh

      - name: Health check
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sleep 3
            if pm2 describe 9yan.cn > /dev/null 2>&1; then
              echo "✅ Application is running"
              pm2 list
            else
              echo "❌ Application failed to start"
              exit 1
            fi
