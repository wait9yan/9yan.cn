name: Sync Blog Content

on:
  push:
    branches:
      - public/blogs
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public/blogs branch
        uses: actions/checkout@v4
        with:
          ref: public/blogs

      - name: Package blogs
        run: |
          tar -czf blogs.tar.gz .
          echo "ğŸ“¦ åšå®¢å†…å®¹æ‰“åŒ…å®Œæˆ: $(du -h blogs.tar.gz | cut -f1)"

      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: 'blogs.tar.gz'
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Extract on server
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            rm -rf public/blogs
            mkdir -p public/blogs
            tar -xzf blogs.tar.gz -C public/blogs/
            rm blogs.tar.gz
